<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Callback</title>
    <script>
        window.onload = function() {
            try {
                // Get the URL fragment
                const hash = window.location.hash.substr(1);
                const params = new URLSearchParams(hash);

                // Extract all tokens
                const accessToken = params.get("access_token");
                const supabaseToken = params.get("supabase_token");
                const refreshToken = params.get("refresh_token");

                if (accessToken && supabaseToken) {
                    // Store tokens
                    localStorage.setItem("jwt_token", accessToken);
                    localStorage.setItem("supabase_token", supabaseToken);
                    if (refreshToken) {
                        localStorage.setItem("refresh_token", refreshToken);
                    }

                    // Log success (remove in production)
                    console.log("Authentication successful");
                    console.log("JWT Token:", accessToken);
                    console.log("Supabase Token:", supabaseToken);

                    // Redirect to main application
                    window.location.href = "/";
                } else {
                    // Handle missing tokens
                    console.error("Authentication failed: Missing tokens");
                    document.getElementById("status").textContent = "Authentication failed: Missing tokens";
                }
            } catch (error) {
                // Handle any errors
                console.error("Authentication error:", error);
                document.getElementById("status").textContent = "Authentication error: " + error.message;
            }
        };
    </script>
</head>
<body>
    <div style="text-align: center; padding: 20px;">
        <h1>Processing Authentication...</h1>
        <p id="status">Please wait while we complete the authentication process.</p>
    </div>
</body>
</html>
